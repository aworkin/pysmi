language: python
cache: pip
matrix:
  include:
  - os: linux
    dist: xenial
    python: '3.8'
  - os: linux
    dist: xenial
    python: '3.9'
  - os: linux
    dist: xenial
    python: '3.10'
  - os: linux
    dist: xenial
    python: '3.11'
  - os: linux
    dist: trusty
    python: 'nightly'
  - os: linux
    dist: trusty
    python: 'pypy'
  - os: linux
    dist: trusty
    python: 'pypy3'
install:
  - pip install codecov
  - pip install -r requirements.txt -r devel-requirements.txt
  - pip install -e .
script:
  - PYTHONPATH=.:$PYTHONPATH python tests/__main__.py
after_success:
  - PYTHONPATH=.:$PYTHONPATH coverage run --omit=*test* tests/__main__.py
  - codecov
